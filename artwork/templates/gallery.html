{% extends "base.html" %}

{% block content %}

<div class =" col- 10 mt-3 left">
    <div class ="row">
        {% for uploads in object_list %}
        <div class="title"><h2>{{ uploads.title }}</h2></div>
        <div class="img"><p>{{ uploads.image }}</p></div>
        <div class= "description"><p>{{ uploads.description }}</p></div>
        <div class="author"><p>Author: {{ uploads.author }}</p></div>
    </div>
</div>


{% endblock %}
